<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Solar Farm</title>
</head>
<body>
    <div class="container">
        <h1>Welcome To Solar Farm</h1>
        <div id="formContainer">
            <h2 id="formHeading">Add Solar Panel</h2>
            <div id="errors"></div>
            <form onsubmit="handleSubmit(event)" id="form">
                <div class="form-group">
                    <label for="section">Section</label>
                    <input id="section" name="section" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="row">Row</label>
                    <input id="row" name="row" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="column">Column</label>
                    <input id="column" name="column" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="yearInstalled">Year Installed</label>
                    <input id="yearInstalled" name="yearInstalled" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="material">Material</label>
                    <select name="material" id="material" class="form-control">
                        <option value="POLY_SI">POLY_SI</option>
                        <option value="MONO_SI">MONO_SI</option>
                        <option value="A_SI">A_SI</option>
                        <option value="CD_TE">CD_TE</option>
                        <option value="CIGS">CIGS</option>
                    </select>
                </div>
                <div class="form-group">
                <label for="tracking">Is Tracking?
                    <input type="checkbox" name="tracking" id="tracking">
                </label>
                </div>
                <button type="submit" class="btn btn-success" id="formSubmitButton">Add Solar Panel</button>
                <button type="button" class="btn btn-danger" onclick="resetState()">Cancel</button>
            </form>
        </div>

        <div id="listContainer">
            <h2>Solar Panels</h2>
            <button class="btn btn-primary" onclick="handleAddPanel()">Add Solar Panel</button>
            <table>
                <thead>
                    <tr>
                        <th>Section</th>
                        <th>Row-Column</th>
                        <th>Year Installed</th>
                        <th>Material</th>
                        <th>Is Tracking?</th>
                        <th>&nbsp;</th> <!--this is a non-breaking space-->
                    </tr>
                </thead>
                <tbody id="tableRows">

                </tbody>
            </table>
        </div>
    </div>
    
    <script src="javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
