<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Farm</title>
</head>
<body>
    <h1>Solar Farm</h1>

    <div id="formContainer">
        <h2 id="formHeading">Add Solar Panel</h2>
        
        <div id="errors"></div>
        <form onsubmit="handleSubmit(event)" id="form">
            <div class="form-group">
                <label for="section">Section</label>
                <input id="section" name="section" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="row">Row</label>
                <input id="row" name="row" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="column">Column</label>
                <input id="column" name="column" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="yearInstalled">Year Installed</label>
                <input id="yearInstalled" name="yearInstalled" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="material">Material</label>
                <select name="material" id="material" class="form-control">
                    <option value="POLY_SI">POLY_SI</option>
                    <option value="MONO_SI">MONO_SI</option>
                    <option value="A_SI">A_SI</option>
                    <option value="CD_TE">CD_TE</option>
                    <option value="CIGS">CIGS</option>
                </select>
            </div>
            <div class="form-group">
            <label for="tracking">Is Tracking?
                <input type="checkbox" name="tracking" id="tracking">
            </label>
            </div>
            <button type="submit" id="formSubmitButton">Add Solar Panel</button>
            <button type="button" onclick="">Cancel</button>
        </form>
    </div>

        <table>
            <thead>
                <tr>
                    <th>Section</th>
                    <th>Row-Column</th>
                    <th>Year Installed</th>
                    <th>Material</th>
                    <th>Is Tracking?</th>
                    <th>&nbsp;</th> <!--this is a non-breaking space-->
                </tr>
            </thead>
            <tbody id="tableRows">

            </tbody>
        </table>
    
    <script src="javascript/main.js"></script>
</body>
</html>
